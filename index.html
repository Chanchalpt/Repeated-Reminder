<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Frondend/style/style.css">
    <script type="text/javascript" src="Frondend/scripts/script.js"></script>
</head>

<body>


    <main>
        <div class="section1">
            <div class="heading">
                <h1>Repeated Reminders</h1>
            </div>
            <div class="box">
                
                <div id="inputArea">
                    <div class="text">
                        <p>Select a time for Repeated Reminders</p>
                    </div>
                    <div>
                        <input type="text" id="time" name="fname" placeholder="Enter Time in minutes..">
                    </div>
                    <div>
                        <input type="submit" value="Start" onclick="reminder()">
                    </div>
                    
                    
                </div>

                <div id="timer">
                    <div id="timerdiv"></div>
                    <input id="close" type="submit" value="X" onclick="reminderStopper()">
                    
                </div>
                
                
            </div>
        </div>
    </main>

</body>

</html>

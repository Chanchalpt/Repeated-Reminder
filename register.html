<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeated Reminder | Register</title>
    <link rel="stylesheet" href="Frondend/style/style.css">
</head>
<body>
    <main>
        <div class="section1">
            <div class="heading">
                <h1>Register</h1>
            </div>
            <div class="form">
                <form>
                    <label for="name">Nick Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter Nick Name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email ID">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                    <label for="comfirm">Confirm Password</label>
                    <input type="password" id="comfirm" name="checkpassword" placeholder="Reenter Password"><br>
                    <input type="submit" value="Register">
                </form>
            </div>
            

        </div>
    </main>
    
</body>
</html>
